<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Neverland Inventory</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
  <div id="inventory" class="hidden">
    <div class="inventory-container">
      <div class="inventory-title">Neverland</div>
      <div class="inv-flex">
        <div class="inventory-grid" id="item-grid"></div>
        <div class="inventory-drop" id="drop-grid"></div>
      </div>
      <div class="hotbar-grid" id="hotbar"></div>
      <div class="hotbar-labels">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
      </div>
    </div>
    <!-- Item-Details-Overlay -->
    <div id="item-details" class="hidden">
      <div class="details-box">
        <div class="details-title" id="item-name"></div>
        <div class="details-desc" id="item-desc"></div>
        <div class="details-actions">
          <button id="use-btn">Usa</button>
          <button id="give-btn">Dai</button>
          <button id="drop-btn">Butta</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
